{% extends 'base.html' %}
{% load static %}
{% block content %}
<article class="card mb-4">
<div >
    <div class="col-md-3" style="padding:20px ;float: left">
		<!--   SIDEBAR   -->
		{% include 'dashboard/Menue.html' %}
		<br>
		<a class="btn btn-light btn-block" href="#"> <i class="fa fa-power-off"></i> <span class="text">Log out</span> </a>
		<!--   SIDEBAR .//END   -->
	</div>
<div class="card-body" style="padding:20px;width:900px;float: right">
	<h4 class="card-title mb-4">Contact info</h4>
	<form method="post" action="/EditProfile">
        {% csrf_token %}
		<div class="row">
			<div class="form-group col-sm-6">
				<label>Frst name</label>
				{{Profile_Spec.username}}
			</div>
			<div class="form-group col-sm-6">
				<label>Last name</label>
				{{ Profile_Spec.lastname }}
			</div>
			<div class="form-group col-sm-6">
				<label>Phone</label>
				{{ Profile_Spec.phone }}
			</div>
			<div class="form-group col-sm-6">
				<label>Email</label>
				{{ Profile_Spec.email }}
			</div>
		</div> <!-- row.// -->
        <div class="form-group">
              <button type="submit" class="btn btn-primary btn-block"> Update  </button>
          </div>
	</form>
</div>
</div>
 <!-- card-body.// -->
</article> <!-- card.// -->
{% endblock %}
